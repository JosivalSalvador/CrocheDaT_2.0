name: CI (Quality & Tests)

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

permissions:
  contents: write
  pull-requests: write

jobs:
  # ====================================================
  # 1. QUALIDADE E TESTES (Monorepo)
  # ====================================================
  quality-check:
    name: Lint, Type-check & Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine # Igual ao seu dev/prod
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ecommerce_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci # Instala tudo via Workspaces na raiz

      - name: Create server test env
        run: |
          echo "DATABASE_URL=postgresql://user:password@localhost:5432/ecommerce_test" > server/.env.test
          echo "JWT_SECRET=ci-secret" >> server/.env.test
          echo "NODE_ENV=test" >> server/.env.test

      - name: Generate Prisma Client
        run: npm run db:gen # Roda o script da raiz que aponta pro server

      - name: Run Lint
        run: npx turbo run lint

      - name: Run Type-check
        run: npx turbo run type-check

      - name: Run Tests
        run: npx turbo run test
        env:
          # Para o Web não quebrar na validação do T3 Env durante os testes
          SKIP_ENV_VALIDATION: true 

  # ====================================================
  # 2. VERIFICAÇÃO DE DOCKER BUILD
  # ====================================================
  docker-build-check:
    name: Verify Production Docker Builds
    runs-on: ubuntu-latest
    needs: [quality-check]

    steps:
      - uses: actions/checkout@v4

      - name: Build server image
        run: |
          docker build \
            -f server/Dockerfile \
            -t crochedat-server:ci .

      - name: Build web image
        run: |
          docker build \
            -f web/Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=http://localhost:3333 \
            --build-arg API_INTERNAL_URL=http://api:3333 \
            -t crochedat-web:ci .

  # ====================================================
  # 3. AUTO PR DEV → MAIN
  # ====================================================
  auto-pr:
    name: Open PR to Main
    runs-on: ubuntu-latest
    needs: [docker-build-check]
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Check existing PR
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          count=$(gh pr list --base main --head dev --json id --jq '. | length')
          echo "exists=$([ "$count" -gt 0 ] && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Create PR
        if: steps.check_pr.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head dev \
            --title "Release: Merge dev to main" \
            --body "Automated PR after CI passed."