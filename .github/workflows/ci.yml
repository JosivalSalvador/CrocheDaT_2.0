name: CI (Quality & Tests)

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

permissions:
  contents: write
  pull-requests: write

jobs:
  # ====================================================
  # 1. SERVER – QUALIDADE E TESTES
  # ====================================================
  server-check:
    name: Server (Lint, Types, Tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ecommerce_test
        ports:
          - 5432:5432
        options: >-
          --mount type=tmpfs,destination=/var/lib/postgresql/data
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Create env files
        run: |
          echo "DATABASE_URL=postgresql://user:password@localhost:5432/ecommerce_test?schema=public" > .env
          echo "JWT_SECRET=ci-secret" >> .env
          echo "NODE_ENV=test" >> .env
          cp .env .env.test

      - name: Install deps
        run: npm ci --ignore-scripts --no-audit

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/ecommerce_test?schema=public

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Tests
        run: npm run test

  # ====================================================
  # 2. WEB – QUALIDADE E TESTES
  # ====================================================
  web-check:
    name: Web (Lint, Types, Tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci --ignore-scripts --no-audit

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Tests
        run: npm run test

  # ====================================================
  # 3. BUILD DE PRODUÇÃO (DOCKERFILES)
  # ====================================================
  docker-build-check:
    name: Verify Production Docker Builds
    runs-on: ubuntu-latest
    needs: [server-check, web-check]

    steps:
      - uses: actions/checkout@v4

      - name: Build server image
        run: |
          docker build \
            -f server/Dockerfile \
            -t crochedat-server:ci .

      - name: Build web image
        run: |
          docker build \
            -f web/Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=http://localhost:3333 \
            --build-arg API_INTERNAL_URL=http://localhost:3333 \
            -t crochedat-web:ci .

  # ====================================================
  # 4. AUTO PR DEV → MAIN
  # ====================================================
  auto-pr:
    name: Open PR to Main
    runs-on: ubuntu-latest
    needs: [docker-build-check]
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Check existing PR
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          count=$(gh pr list --base main --head dev --json id --jq '. | length')
          echo "exists=$([ "$count" -gt 0 ] && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Create PR
        if: steps.check_pr.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head dev \
            --title "Release: Merge dev to main" \
            --body "Automated PR after CI passed (tests + prod docker builds)."
