name: CI (Quality & Tests)

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

permissions:
  contents: write
  pull-requests: write

jobs:
  # ====================================================
  # 1. VERIFICAﾃﾃグ DE QUALIDADE (SERVER)
  # ====================================================
  server-check:
    name: Server (Lint, Types, Tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ecommerce_test
        ports:
          - 5432:5432
        options: >-
          --mount type=tmpfs,destination=/var/lib/postgresql/data
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './server/package-lock.json'

      # 1. CRIAR .ENV (PRIMEIRO DE TUDO)
      # Precisamos criar tanto o .env (para o prisma generate ler)
      # quanto o .env.test (para o script de teste ler)
      - name: Create .env files
        run: |
          echo "DATABASE_URL=postgresql://user:password@localhost:5432/ecommerce_test?schema=public" > .env
          echo "JWT_SECRET=ci-secret" >> .env
          echo "NODE_ENV=test" >> .env
          # Copia o .env para .env.test para garantir que ambos existam
          cp .env .env.test

      # 2. INSTALAR DEPENDﾃ劾CIAS
      - name: Install Deps
        run: npm ci --prefer-offline --no-audit

      # 3. GERAR CLIENT PRISMA (AGORA VAI FUNCIONAR)
      # Agora ele vai achar o DATABASE_URL no .env criado acima
      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Lint
        run: npm run lint

      - name: Run Type Check
        run: npm run type-check

      - name: Run Tests
        run: npm run test

  # ====================================================
  # 2. VERIFICAﾃﾃグ DE QUALIDADE (WEB)
  # ====================================================
  web-check:
    name: Web (Lint, Types, Tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install Deps
        run: npm ci --prefer-offline --no-audit

      - name: Run Lint
        run: npm run lint

      - name: Run Type Check
        run: npm run type-check

      - name: Run Tests
        run: npm run test:run

  # ====================================================
  # 3. VERIFICAﾃﾃグ DE BUILD DOCKER (PRODUﾃﾃグ)
  # ====================================================
  docker-build-check:
    name: Verify Prod Docker Build
    runs-on: ubuntu-latest
    needs: [server-check, web-check]
    
    steps:
      - uses: actions/checkout@v4

      - name: Create Dummy Envs for Compose
        run: |
          echo "POSTGRES_USER=user" > ./server/.env
          echo "POSTGRES_PASSWORD=pass" >> ./server/.env
          echo "POSTGRES_DB=db" >> ./server/.env
          echo "DATABASE_URL=postgres://dummy" >> ./server/.env
          echo "JWT_SECRET=dummy" >> ./server/.env
          echo "NEXT_PUBLIC_API_URL=http://localhost:3333" > ./web/.env

      - name: Build Production Images
        run: docker compose -f docker-compose.yml build

  # ====================================================
  # 4. ABRIR PULL REQUEST (DEV -> MAIN)
  # ====================================================
  auto-pr:
    name: Open PR to Main
    runs-on: ubuntu-latest
    needs: [docker-build-check]
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4

      - name: Check for existing PR
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          count=$(gh pr list --base main --head dev --json id --jq '. | length')
          if [ "$count" -gt 0 ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_pr.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head dev \
            --title "噫 Release: Merge dev to main" \
            --body "Automated PR created by CI pipeline after passing all tests and build checks."