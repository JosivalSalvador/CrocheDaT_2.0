name: CI (Quality & Tests)

on:
  push:
    branches: [dev] # Agora roda na dev
  pull_request:
    branches: [dev, main] # Roda ao abrir PR para dev ou main

jobs:
  # JOB 1: Análise Estática (Roda rápido e valida código)
  static-checks:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './server/package-lock.json'

      - name: Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run Linter
        run: npm run lint

      - name: TypeScript Check
        run: npm run type-check

  # JOB 2: Testes E2E (Roda em paralelo com o Job 1)
  integration-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [] # Array vazio = Não espera ninguém, roda em paralelo!
    
    # Otimização Suprema: Banco de dados rodando na RAM
    services:
      postgres_test:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: ecommerce_test
        ports:
          - 5432:5432
        # Monta o volume de dados na memória RAM temporária (tmpfs)
        options: >-
          --mount type=tmpfs,destination=/var/lib/postgresql/data
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./server

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './server/package-lock.json'

      - name: Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run Tests
        env:
          DATABASE_URL: "postgresql://postgres:docker@localhost:5432/ecommerce_test?schema=public"
          JWT_SECRET: "ci-secret-token"
          NODE_ENV: "test"
        # O reset é rápido pois o banco está vazio e na RAM
        run: |
          npx prisma migrate reset --force --skip-seed
          npm run test