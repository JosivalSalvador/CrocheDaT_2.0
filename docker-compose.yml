services:
  # ---------- DATABASE ----------
  postgres:
    image: postgres:18-alpine
    container_name: crochedat_pg
    restart: unless-stopped
    env_file:
      - ./server/.env.prod
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------- API ----------
  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: crochedat_api
    restart: unless-stopped
    env_file:
      - ./server/.env.prod
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3333:3333"

  # ---------- WEB ----------
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: crochedat_web
    restart: unless-stopped
    env_file:
      - ./web/.env.prod
    depends_on:
      api:
        condition: service_started
    ports:
      - "3000:3000"

volumes:
  pgdata:
